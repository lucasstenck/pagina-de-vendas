<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-intro">
            <h1>Jogo da Cobrinha</h1>
            <p>Use as setas do teclado para controlar a cobrinha.</p>
            <p>O objetivo é comer a comida (representada pelo quadrado verde) sem bater nas paredes ou na própria cobrinha.</p>
            <p>Quanto mais comida você comer, maior será sua pontuação e o tamanho da cobrinha!</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <p id="gameOverMessage" class="hidden">Game Over!</p>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">Slug</span></p>
        </div>
        <div class="game-buttons">
            <button id="startButton">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
